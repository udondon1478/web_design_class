<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScript learning</title>
</head>
<body>
    <h1 id="h1-id" class="h1-class">JavaScript learning</h1>
    <script>
        // #h1-idの要素を取得
        let elm = document.getElementById('h1-id');
        // 要素のタグ内にあるHTMLをアラートで表示
        window.alert(elm.innerHTML);
    </script>
</body>
</html>
